<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NumFix</title>
  <style>
    :root{
      --bg:#0A0A0A; --card:#141414; --border:#2A2A2A; --text:#FFFFFF;
      --muted:#C9C9C9; --accent:#00B4D8;
    }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);}
    .wrap{max-width:900px;margin:0 auto;padding:28px 18px 48px;}
    .card{background:linear-gradient(180deg,#141414 0%,#101010 100%);border:1px solid var(--border);border-radius:16px;padding:18px 16px;margin:12px 0;}
    h1{margin:0 0 6px;font-size:22px}
    .muted{color:var(--muted);line-height:1.6}
    .grid{display:grid;grid-template-columns:1fr;gap:10px}
    @media(min-width:740px){.grid{grid-template-columns:1fr 1fr}}
    a{display:block;padding:14px 14px;border:1px solid var(--border);border-radius:14px;color:var(--text);text-decoration:none;background:#0f0f0f}
    a:hover{border-color:var(--accent)}
    .tag{font-size:12px;color:var(--muted)}
    .title{font-weight:700;margin:0 0 2px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>NumFix</h1>
      <div class="muted">
        Local, offline text formatter. No network. No saving. Rule-based.
      </div>
    </div>

    <div class="grid">
      <a href="./terms_en.html">
        <div class="title">Terms (EN)</div>
        <div class="tag">English Terms of Service</div>
      </a>
      <a href="./terms_ja.html">
        <div class="title">利用規約 (JA)</div>
        <div class="tag">日本語 利用規約</div>
      </a>
      <a href="./tokusho_en.html">
        <div class="title">Legal Notice (EN)</div>
        <div class="tag">Specified Commercial Transaction / Legal Disclosure</div>
      </a>
      <a href="./tokusho_ja.html">
        <div class="title">特定商取引法に基づく表記 (JA)</div>
        <div class="tag">日本語 特商法表記</div>
      </a>
    </div>

    <div class="card">
      <div class="muted">
        This site provides legal pages for the mobile app “NumFix”.
      </div>
    </div>
  </div>
</body>
</html>
